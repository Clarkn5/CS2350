    <script>
        var cartForParty = {
            banana: "1.25",
            handkerchief: ".99",
            Tshirt: "25.01",
            apple: "0.60",
            nalgene: "10.34",
            proteinShake: "22.36"
        }

        function cashRegister(cartForPartycartForParty) {
            var items = Object.keys(cartForParty);   
            var total = 0;

            for (var i = 0; i < items.length; i++) {
var itemName = items[i]; 
                var itemPrice = cartForParty[itemName];
                total += Number.parseFloat(itemPrice); 
                var tax = parseFloat(total * .06);
                var taxFixed = tax.toFixed(2);
            }

            window.alert("Cart total is : $" + total+ " plus $" + taxFixed + " tax.");	
        }

    </script>
