    <script>
        function go() {
            var num = window.prompt("Input a Number between 1 and 10: ");
            num = Number(num);
            if ((num % 1) === 0 && num > 0) {
                var data = "<table>"
                for (i = 0; i < num; i++) {
                    data += ("<tr><td>ROW " + (i + 1) + "</td></tr>");
                }
                document.getElementById("go").innerHTML = data;
            } else {
                window.alert("Incorrect input. Please try again.");
                run();
            }
        }

    </script>
