    <title>Time and Date</title>
    <script>
        function displayTime() {
			var date = new Date();
			var days = ["Sunday, ", "Monday, ", "Tuesday, ", "Wednesday, ", "Thursday, ", "Friday, ", "Saturday, "];
			var months = ["January ", "February ", "March ", "April ", "May ", "June ", "July ", "August ", "September ", "October ", "November ", "December "];
			if (date.getHours() < 12) {
				var dislpay = 
				("Good Morning, it is " + date.getHours() + ":" + date.getMinutes() + " AM on " + days[date.getDay()] + 
				months[date.getMonth()] + date.getDate() + ", " + date.getFullYear() + ".");
				window.alert(dislpay);
			}
			else if (date.getHours() < 18) {
				var dislpay = 
				("Good Afternoon, it is " + (date.getHours() - 12) + ":" + date.getMinutes() + " PM on " + days[date.getDay()] + 
				months[date.getMonth()] + date.getDate() + ", " + date.getFullYear() + ".");
				window.alert(dislpay);			
			}
			else {
				var dislpay = 
				("Good Evening, it is " + (date.getHours() - 12) + ":" + date.getMinutes() + " PM on " + days[date.getDay()] + 
				months[date.getMonth()] + date.getDate() + ", " + date.getFullYear() + ".");
				window.alert(dislpay);	
			}
		}
    </script>
</head>

<body>
    <input type="button" value="Click here to display time" OnClick="displayTime()" />
